<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-front">
                <div class="inner-box">
                    <form action="" onsubmit="login()">

                        <h2>LOGIN</h2>
                        <p><input type="email" id="email1" placeholder="Your Email Id"></p>
                        <p><input type="password" id="password1" placeholder="Password"></p>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card2">
            <div class="card-back">
                <div class="inner-box">

                    <form action="" onsubmit="register()">

                        <h2>REGISTER</h2>
                        <p><input type="name" id="name" placeholder="Your Name"></p>
                        <p><input type="email" id="email2" placeholder="Your Email Id"></p>
                        <p><input type="password" id="password2" placeholder="Password"></p>
                        <button class="submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
